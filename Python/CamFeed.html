<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Camera Feed</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      border: 4px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img id="videoFeed" src="" alt="Camera Feed">
  
  <script>
    const ws = new WebSocket("ws://192.168.146.136:8765"); // Replace JETSON_IP below!

    ws.onmessage = function(event) {
      const image = document.getElementById("videoFeed");
      image.src = "data:image/jpeg;base64," + event.data;
    };

    ws.onerror = function(err) {
      console.error("WebSocket error:", err);
    };
  </script>
</body>
</html>
